<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Next Words</title>
    <!-- Optional: Include a CSS framework or custom styles -->
</head>
<body>
    <h2>Enter Text to Predict Next Words</h2>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="predictWords()">Predict Next Words</button>
    <h2>Predictions:</h2>
    <div id="predictions"></div>

    <script>
        async function predictWords() {
            const text = document.getElementById('inputText').value;
            try {
                const response = await fetch('/api/v1/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text, num_predictions: 5 }),
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('predictions').innerText = data.predictions.join(", ");
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById('predictions').innerText = 'Error: Could not fetch predictions.';
            }
        }
    </script>
</body>
</html>
